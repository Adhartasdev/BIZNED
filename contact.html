    <!-- ------------------------------------------------------------------------- Hero Intro -->
    <section class="section-layout">
        <div class="container-fluid heroBizned col-12">
            <div class="row heroContents">
                <h1>CONTACT US</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="container mx-auto" id="contact-anchor">
            <div class="row">
                <form onsubmit="return sendMail(this);" class="row g-3 mx-auto" style="width: 80%;" id="contactino">
                    <div class="col">
                        <label for="Firstname" class="form-label">First Name</label>
                        <input type="text" name="firstname" class="form-control" id="Firstname" placeholder="First name"
                            aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="Lastname" class="form-label">Last Name</label>
                        <input type="text" name="lastname" class="form-control" id="Lastname" placeholder="Last name"
                            aria-label="Last name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" name="emailaddress" class="form-control" id="inputEmail4"
                            placeholder="email@xyz.com">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Your Destination</label>
                        <select class="form-control">
                            <option>Click here to choose your city of interest...</option>
                            <option>Amsterdam</option>
                            <option>Rotterdam</option>
                            <option>The Hague</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Text-Area-One" class="form-label">Your Message</label>
                        <textarea class="form-control" name="messagesummary" id="Text-Area-One" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary margin-button-submit submit-style">Submit
                            Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>

                </div>
            </div>
        </div>
    </footer>
